    <script>
        //Splash text animation
        var paths = document.getElementsByClassName('anim_path');
        var firstTime = true;

        function setStrokes() {
            for (var i = 0; i < paths.length; i++) {
                var path_length = paths[i].getTotalLength();
                paths[i].style.strokeDasharray = path_length;
                paths[i].style.strokeDashoffset = path_length;

            }
        }

        function setTransition() {
            for (var i = 0; i < paths.length; i++) {
                paths[i].classList.toggle("path-transition");
            }
        }

        function pathDraw() {
            for (var i = 0; i < paths.length; i++) {
                paths[i].classList.toggle("draw");
            }
        }

        function pathReDraw() {
            setTransition();
            pathDraw();
            setStrokes();

            setTransition();
            pathDraw();
        }

        function drawThis(x) {
            paths = document.getElementsByClassName('anim_path ' + x);
            if (firstTime) {
                pathDraw();
            } else {
                pathReDraw();
            }
        }

        setStrokes();
        setTimeout(setTransition, 10);
        setTimeout(function() {
            drawThis('then');
        }, 500);
        setTimeout(function() {
            drawThis('now');
        }, 1500);
        setTimeout(function() {
            drawThis('next');
        }, 2500);
        setTimeout(function() {
            firstTime = false;
            document.getElementById('then').addEventListener("click", function(){drawThis('then')});
            document.getElementById('now').addEventListener("click", function(){drawThis('now')});
            document.getElementById('next').addEventListener("click", function(){drawThis('next')});
            
        }, 2510);
        
    </script>
